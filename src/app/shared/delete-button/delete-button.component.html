<button
  aria-label="delete button"
  mat-button
  color="warn"
  (click)="canDelete ? deleteItem() : prepareForDelete()"
>
  <mat-icon>delete</mat-icon>
  <span aria-label="confirm delete" *ngIf="canDelete">Confirm</span>
</button>

<button
  aria-label="cancel delete"
  mat-button
  *ngIf="canDelete"
  (click)="cancel()"
>
  Cancel
</button>
