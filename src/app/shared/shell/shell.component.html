<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="false"
  >
    <mat-toolbar>Menu</mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
      <a
        mat-list-item
        routerLink="/login"
        (click)="drawer.close()"
        *ngIf="!(afAuth.authState | async)"
        >Login</a
      >
      <a mat-list-item routerLink="/kanban" (click)="drawer.close()"
        >Kanban Demo</a
      >
      <a mat-list-item routerLink="/technologies" (click)="drawer.close()"
        >SSR Demo</a
      >
      <a mat-list-item (click)="signout()" *ngIf="afAuth.authState | async"
        >Logout</a
      >
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="logo" routerLink="/">🔥 Angular Firestarter V4</span>
      <span class="fill-space"></span>
      <div *ngIf="!(isHandset$ | async)">
        <a mat-button routerLink="/kanban">🍱 Kanban Demo</a>
        <a mat-button routerLink="/technologies">⚡ SSR Demo</a>
        <a mat-button routerLink="/login" *ngIf="!(afAuth.authState | async)"
          >🔑 Login</a
        >
        <a mat-button (click)="signout()" *ngIf="afAuth.authState | async"
          >Logout</a
        >
      </div>

      <button mat-icon-button [mat-menu-trigger-for]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu class="overflow-menu" #menu="matMenu">
        <mat-nav-list>
          <a mat-menu-item href="https://fireship.page.link/slack">
            <i>💬</i>
            <span>Chat on Slack</span>
          </a>
          <a
            mat-menu-item
            href="https://github.com/codediodeio/angular-firestarter"
          >
            <i>💾</i>
            <span>Code on GitHub</span>
          </a>
          <a mat-menu-item href="https://fireship.io/courses/angular">
            <i>🔥</i>
            <span>Full Course on Fireship</span>
          </a>
        </mat-nav-list>
      </mat-menu>
    </mat-toolbar>

    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
