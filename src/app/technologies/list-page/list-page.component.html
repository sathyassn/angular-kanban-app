<h1>List Page</h1>

<mat-nav-list role="list">
  <h3 mat-subheader>Technologies</h3>
  <mat-list-item
    *ngFor="let tech of technologies | async"
    [routerLink]="tech.id"
    role="listitem"
  >
    <mat-icon mat-list-icon>account_box</mat-icon>
    <h3>{{ tech.name }}</h3>
  </mat-list-item>
</mat-nav-list>
