<h1>Technologies</h1>

<mat-nav-list role="list">
  <h3 mat-subheader>Major web technologies used in this demo application</h3>
  <mat-list-item
    *ngFor="let tech of technologies | async"
    [routerLink]="tech.id"
    role="listitem"
  >
    <mat-icon class="tech-logo" mat-list-icon>developer_mode</mat-icon>
    <h3 class="tech-name">{{ tech.name }}</h3>
  </mat-list-item>
</mat-nav-list>
