<main>
  <div class="content" *ngIf="!(afAuth.authState | async)">
    <h1>Login</h1>
  </div>

  <div class="content" *ngIf="!(afAuth.authState | async)">
    <button mat-raised-button appGoogleSignin>Login with Google</button>
  </div>

  <h5 class="content" *ngIf="!(afAuth.authState | async)">-- Or --</h5>

  <app-email-login *ngIf="!(afAuth.authState | async)"></app-email-login>

  <div class="content" *ngIf="afAuth.authState | async as user">
    <p mat-subheader>
      Logged in as <strong>{{ user?.email }}</strong>
    </p>
  </div>
</main>
