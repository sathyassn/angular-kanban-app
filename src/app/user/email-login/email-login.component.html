<div class="container">
  <mat-card *ngIf="!(afAuth.authState | async)">
    <div class="content__auth--choice">
      <div *ngIf="isSignup">
        <h2>Create Account</h2>
        <button mat-stroked-button (click)="changeFormType('login')">
          Returning user?
        </button>
      </div>

      <div *ngIf="isLogin">
        <h2>Sign In</h2>
        <button mat-stroked-button (click)="changeFormType('signup')">
          New user?
        </button>
      </div>
    </div>

    <form
      class="content__auth--form"
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
    >
      <mat-form-field class="form-field" [color]="email?.valid && 'accent'">
        <input
          matInput
          formControlName="email"
          type="email"
          placeholder="Email"
          autocomplete="off"
        />
        <mat-error *ngIf="email?.invalid && email?.dirty">
          Please enter a valid email!
        </mat-error>
      </mat-form-field>

      <mat-form-field
        class="form-field"
        [color]="password?.valid && 'accent'"
        *ngIf="!isPasswordReset"
      >
        <input
          matInput
          formControlName="password"
          type="password"
          placeholder="Password"
          autocomplete="off"
        />
        <mat-error *ngIf="password?.invalid && password?.dirty">
          Password must be at least 8 characters long!
        </mat-error>
      </mat-form-field>

      <mat-form-field
        class="form-field"
        [color]="password?.valid && passwordDoesMatch ? 'accent' : 'warn'"
        *ngIf="isSignup"
      >
        <input
          matInput
          formControlName="confirmPassword"
          type="password"
          placeholder="Confirm Password"
          autocomplete="off"
        />
        <mat-error *ngIf="confirmPassword?.dirty && !passwordDoesMatch">
          Password does not match!
        </mat-error>
      </mat-form-field>

      <mat-error class="server-error">{{ serverMessage }}</mat-error>

      <button
        *ngIf="!isPasswordReset"
        mat-raised-button
        class="content-center btn-submit"
        color="accent"
        type="submit"
        [disabled]="form.invalid || !passwordDoesMatch || loading"
      >
        Submit
      </button>
    </form>

    <div class="content__auth--submit">
      <button
        mat-button
        class="btn-submit"
        *ngIf="isLogin && !isPasswordReset"
        (click)="changeFormType('reset')"
      >
        Forgot Password?
      </button>
      <button
        mat-stroked-button
        class="btn-submit"
        *ngIf="isPasswordReset"
        (click)="changeFormType('login')"
      >
        Login
      </button>
    </div>
  </mat-card>
</div>
