<mat-card class="outer-card">
  <mat-card-header>
    <!-- slot for the handle -->
    <ng-content></ng-content>
    <mat-card-title>
      {{ board.title }}
    </mat-card-title>
  </mat-card-header>

  <div
    class="board"
    cdkDropList
    [cdkDropListData]="board"
    cdkDropListOrientation="vertical"
    (cdkDropListDropped)="taskDrop($event)"
  >
    <div
      class="inner-card"
      cdkDrag
      *ngFor="let task of board.tasks; let i = index"
      (click)="openTaskDialog(task, i)"
    >
      <mat-card class="task-description" [ngClass]="task.label">{{
        task.description
      }}</mat-card>
    </div>
  </div>

  <button mat-stroked-button (click)="openTaskDialog()">
    <mat-icon>add</mat-icon>
  </button>

  <app-delete-button (delete)="deleteBoard()"></app-delete-button>
</mat-card>
