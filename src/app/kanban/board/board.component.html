<mat-card class="outer-card">
  <mat-card-header>
    <!-- slot for the handle -->
    <ng-content></ng-content>
    <mat-card-title>
      {{ board.title }}
    </mat-card-title>
  </mat-card-header>

  <div
    class="tasks"
    cdkDropList
    cdkDropListOrientation="vertical"
    (cdkDropListDropped)="taskDrop($event)"
  >
    <div
      class="inner-card"
      cdkDrag
      *ngFor="let task of board.tasks; let i = index"
    >
      <mat-card class="task-description" [ngClass]="task.label">{{
        task.description
      }}</mat-card>
    </div>
  </div>

  <button mat-stroked-button>
    <mat-icon>add</mat-icon>
  </button>
</mat-card>
