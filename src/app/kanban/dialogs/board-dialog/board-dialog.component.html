<div class="dialog-form">
  <h1 mat-dialog-title>New Board</h1>
  <div mat-dialog-content class="dialog-form__content" [formGroup]="form">
    <p>What shall we call this board?</p>

    <mat-form-field>
      <input
        matInput
        type="text"
        placeholder="Board Title"
        formControlName="title"
        (keyup)="onKeyUp($event)"
      />
    </mat-form-field>

    <mat-dialog-actions class="dialog-form__actions">
      <button mat-button (click)="onNoClick()">Cancel</button>
      <button
        mat-button
        [disabled]="form.invalid"
        cdkFocusInitial
        (click)="sendData()"
      >
        Create
      </button>
    </mat-dialog-actions>
  </div>
</div>
